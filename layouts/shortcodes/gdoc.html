{{ $id := .Get "id" }}
{{ $title := .Get "title" }}

<div style="width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
  <div style="font-weight: bold;">{{ $title }}</div>
  <a href='https://docs.google.com/document/d/{{ $id }}/pub' target="_blank" rel="noopener noreferrer">Open in a new tab</a>
</div>

<div style="width: 100%; position: relative; padding-bottom: 75%;">
  <iframe src='https://docs.google.com/document/d/{{ $id }}/pub?embedded=true' style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
</div>
